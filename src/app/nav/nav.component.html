<mat-sidenav-container 
class="sidenav-container" (backdropClick)="close('backdrop')" >

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="open()">
        <mat-icon class="nav-icon">menu</mat-icon>
    </button>
    
    <span>Tool Bar</span>
    <span class="nav-spacer"></span>
    <mat-icon class="nav-icon">delete</mat-icon>
    <mat-icon class="nav-icon">more_vert</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
<h1>nav</h1>

  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <p><button mat-button (click)="close('toggle button')">Close</button></p>
  </mat-sidenav>
</mat-sidenav-container>
