<mat-card>
  <mat-card-header>
    <mat-card-title><h1>Signup</h1></mat-card-title>
  </mat-card-header>

  <form class="form-container" (ngSubmit)="onSignUp()">
    <mat-form-field>
      <input matInput placeholder="Enter your email" name="email" [(ngModel)]="email" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Enter your password" name="password" [(ngModel)]="password" [type]="hidepw ? 'password' : 'text'" required>
      <mat-icon matSuffix (click)="hidepw = !hidepw">{{hidepw ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Confirm your password" name="confirm" [(ngModel)]="confirm" [type]="hidepw ? 'password' : 'text'" required>
      <mat-icon matSuffix (click)="hidepw = !hidepw">{{hidepw ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

    <button mat-raised-button type="submit" class="btn btn-success" color="accent">Sign-up</button>
  </form>
</mat-card>
