<p>
  User Profile Page
</p>

<div *ngIf="auth.authState else showLogin">
  <h5>User Information</h5>
  <h4>
    <strong>UID:</strong> {{ auth.currentUserId }}
  </h4>
  <h4>
    <strong>Email:</strong> {{ auth.currentUserName }}
  </h4>
</div>

<ng-template #showLogin>
  <p>Please login.</p>
</ng-template>
