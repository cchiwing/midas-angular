<mat-card>
  <div *ngFor="let order of orderService.ordersStream | async ">
    <div class="item-container">
      <p mat-line>Invoice Num : {{ order.invoiceNum }} </p>
      <p mat-line>Client : {{ !!order.customer.name ? order.customer.name : 'Walkin'}} </p>
      Date : {{ !!order.date ? order.date : 'null'}}
      <br>
      <button mat-raised-button (click)="orderService.delete(order.key)">Delete</button>
    </div>
    <mat-divider></mat-divider>
  </div>
</mat-card>
